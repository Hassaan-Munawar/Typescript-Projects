<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.freepik.com/512/6819/6819264.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="modal">
            <h1>Name Please !</h1>
            <input style="text-align: center;" placeholder="Enter your name here .." type="text" class="form-control"
                name="" id="inp">
        </div>
        <div id="buttons">
            <button id="saveName" class="btn btn-success">Save</button>
        </div>
    </div>
    <div hidden id="navbar">
        <span id="timer">
            <span id="min" class="time">0</span>
            <span class="time">:</span>
            <span class="time" id="sec">60</span>
        </span>

        <h1>Quiz Application</h1>

        <span class="time">
            <img width="40px"
                src="./wave.png"
                alt="">
                <span id="gets">
            <script>
                document.write("Hi " + localStorage.getItem('name'))
            </script>
            </span>
        </span>
    </div>
    <div hidden id="main2">
        <p id="question"></p>
        <div class="option-card">
            <input onclick="btnClick()" type="radio" name="ans" id="inp1" value="1">
            <label id="opt1" for="inp1"></label>
        </div>
        <div class="option-card">
            <input onclick="btnClick()" type="radio" name="ans" id="inp2" value="2">
            <label id="opt2" for="inp2"></label>
        </div>
        <div class="option-card">
            <input onclick="btnClick()" type="radio" name="ans" id="inp3" value="3">
            <label id="opt3" for="inp3"></label>
        </div>

        <button class="btn btn-info" id="btn" disabled onclick="nextQuestion()">NEXT</button>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
